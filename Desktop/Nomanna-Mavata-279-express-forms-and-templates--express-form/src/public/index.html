<!DOCTYPE html> 
<html> 
<head> 
    <title> Signup Form</title> 
          
          
<link rel="stylesheet" 
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">     
          
<link rel="stylesheet" type="text/css" href="style.css"> 
          
</head> 
<body> 

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center"> Visitor Form </h1> 
                              
             <form action="/new_visit" method="post"> 
            <input class="box" type="text" name="visitorName" id="visitorName" 
            placeholder="Visitor's_Name"  required />
     
            <input class="box" type="text" name="assistantName" id="assistantName" 
            placeholder="Assistant's_Name"  required />
                              
            <input class="box" type="number" name="age" id="age" 
            placeholder="Age" required />
                              
            <input class="box" type="date" name="date" 
            id="date" required/>
                              
            <input class="box" type="time" name="time" id="time"  
            required/>
          <textarea class= "box" name="comment" id="comment" cols="65" rows="10" placeholder="Write Comment Here"></textarea>
            <input class="btn-primary" type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br> 
                      
            </form> 
                      
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body> 
</html>
